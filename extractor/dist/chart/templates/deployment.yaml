apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cortex.fullname" $ }}
  labels:
    app: {{ include "cortex.fullname" $ }}
    {{- include "cortex.labels" $ | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "cortex.fullname" $ }}
  template:
    metadata:
      labels:
        app: {{ include "cortex.fullname" $ }}
        {{- include "cortex.labels" $ | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Namespace }}-{{ include "cortex.fullname" $ }}
      containers:
        - name: {{ include "cortex.fullname" $ }}
          args: {{ .Values.args | toJson }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          ports:
            - name: api
              containerPort: {{ $.Values.conf.api.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ $.Values.conf.monitoring.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml $.Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml $.Values.readinessProbe | nindent 12 }}
          volumeMounts:
            - name: {{ include "cortex.fullname" $ }}-config-volume
              mountPath: /etc/config
            - name: {{ include "cortex.fullname" $ }}-secrets-volume
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: {{ include "cortex.fullname" $ }}-config-volume
          configMap:
            name: {{ include "cortex.fullname" $ }}-config
        - name: {{ include "cortex.fullname" $ }}-secrets-volume
          secret:
            secretName: {{ include "cortex.fullname" $ }}-secrets
