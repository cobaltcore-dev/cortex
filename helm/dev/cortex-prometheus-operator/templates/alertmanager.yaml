apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: cortex-alertmanager
  labels:
    alertmanagerConfig: cortex-alertmanager
spec:
  route:
    groupBy: ['job']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: cortex-alertmanager
spec:
  replicas: 1
  alertmanagerConfigSelector:
    matchLabels:
      alertmanagerConfig: cortex-alertmanager
