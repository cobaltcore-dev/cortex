# Custom values to deploy the cortex-ironcore bundle in ironcore-in-a-box.
# See README.md for details.

cortex-scheduling-operator:
  # Disable the crds which can be used to develop cortex without the ironcore
  # aggregated api server. The crds are provided by ironcore-in-a-box and
  # shouldn't be re-mounted.
  crd:
    enable: false
  # Use our locally built image.
  controllerManager:
    container:
      image:
        repository: cortex-scheduling-operator
        tag: dev
        pullPolicy: IfNotPresent

  # Disable all kube-prometheus-stack related resources as they are not
  # available in ironcore-in-a-box by default.
  alerts:
    enabled: false
  prometheus:
    enable: false
cortex-postgres:
  prometheus:
    enable: false
alerts:
  enabled: false
