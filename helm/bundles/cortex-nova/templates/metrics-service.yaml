---
apiVersion: v1
kind: Service
metadata:
  name: cortex-nova-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: cortex-nova
    control-plane: controller-manager
spec:
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/instance: cortex-nova
    control-plane: controller-manager
  type: ClusterIP
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: cortex-nova-metrics-auth-role
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: cortex-nova-metrics-auth-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cortex-nova-metrics-auth-role
subjects:
- kind: ServiceAccount
  name: cortex-nova-knowledge-controller-manager
  namespace: default
- kind: ServiceAccount
  name: cortex-nova-scheduling-controller-manager
  namespace: default
- kind: ServiceAccount
  name: cortex-nova-reservations-controller-manager
  namespace: default