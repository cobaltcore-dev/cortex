apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cortex-nova-knowledge-secret-reader
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cortex-nova-knowledge-secret-reader-binding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: cortex-nova-knowledge-controller-manager
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: cortex-nova-knowledge-secret-reader
  apiGroup: rbac.authorization.k8s.io
