fullnameOverride: cortex-postgresql

image:
  repository: ghcr.io/cobaltcore-dev/cortex-postgres
  pullPolicy: IfNotPresent

storage:
  size: "4Gi"

resources:
  requests:
    memory: "128Mi"
    cpu: "1"
  limits:
    memory: "4Gi"
    cpu: "4"

exporter:
  image:
    repository: prometheuscommunity/postgres-exporter
    tag: "v0.18.0"
    pullPolicy: IfNotPresent

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

auth:
  password: secret
