---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: reservations.cortex.cloud
spec:
  group: cortex.cloud
  names:
    kind: Reservation
    listKind: ReservationList
    plural: reservations
    singular: reservation
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.observedHost
      name: Host
      type: string
    - jsonPath: .status.phase
      name: Phase
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Reservation is the Schema for the reservations API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of Reservation
            properties:
              connectTo:
                additionalProperties:
                  type: string
                description: |-
                  ConnectTo the instances that lossy use this reservation
                  The key is the instance, e.g., VM UUID, the value is usecase specific and can be empty
                  E.g., for failover reservations, this maps VM/instance UUIDs to the host the VM is currently running on.
                type: object
              creator:
                description: |-
                  A remark that can be used to identify the creator of the reservation.
                  This can be used to clean up reservations synced from external systems
                  without touching reservations created manually or by other systems.
                type: string
              domainID:
                description: DomainID is the domain ID to reserve for.
                type: string
              endTime:
                description: EndTime is the time when the reservation expires.
                format: date-time
                type: string
              host:
                description: |-
                  Host is the desired compute host where the reservation should be placed.
                  This is a generic name that represents different concepts depending on the scheduling domain:
                  - For Nova: the hypervisor hostname
                  - For Pods: the node name
                  The scheduler will attempt to place the reservation on this host.
                type: string
              projectID:
                description: ProjectID is the UUID of the project this reservation
                  belongs to.
                type: string
              resourceExtraSpecs:
                additionalProperties:
                  type: string
                description: |-
                  ResourceExtraSpecs contains extra specifications relevant for initial placement
                  of the instance (e.g., FlavorExtraSpecs for Nova).
                type: object
              resourceName:
                description: ResourceName is the name of the resource to reserve (e.g.,
                  FlavorName for Nova).
                type: string
              resources:
                additionalProperties:
                  anyOf:
                  - type: integer
                  - type: string
                  pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  x-kubernetes-int-or-string: true
                description: Resources to reserve for this instance.
                type: object
              schedulingDomain:
                description: SchedulingDomain specifies the scheduling domain for
                  this reservation (e.g., "nova", "ironcore").
                type: string
              selector:
                description: Selector specifies criteria for selecting appropriate
                  hosts.
                properties:
                  isNUMAAlignedHost:
                    description: IsNUMAAlignedHost specifies whether the host should
                      be NUMA-aligned.
                    type: boolean
                type: object
              startTime:
                description: StartTime is the time when the reservation becomes active.
                format: date-time
                type: string
              type:
                default: CommittedResourceReservation
                description: Type of reservation. Defaults to CommittedResourceReservation
                  if not specified.
                enum:
                - CommittedResourceReservation
                - FailoverReservation
                type: string
            type: object
          status:
            description: status defines the observed state of Reservation
            properties:
              conditions:
                description: |-
                  The current status conditions of the reservation.
                  Conditions include:
                  - type: Ready
                    status: True|False|Unknown
                    reason: ReservationReady
                    message: Reservation is successfully scheduled
                    lastTransitionTime: <timestamp>
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              observedConnectTo:
                additionalProperties:
                  type: string
                description: |-
                  ObservedConnectTo maps VM/instance UUIDs to the host they are currently allocated on.
                  This tracks which VMs are actually using this failover reservation and their current placement.
                  Key: VM/instance UUID, Value: Host name where the VM is currently running.
                  Only used when Type is FailoverReservation.
                  This should reflect the actual state and may differ from Spec.ConnectTo during transitions.
                type: object
              observedHost:
                description: |-
                  ObservedHost is the actual host where the reservation is on
                  This is set by the scheduler after successful placement and reflects the current state.
                  It should match Spec.Host when the reservation is successfully placed.
                  This is a generic name that represents different concepts depending on the scheduling domain:
                  - For Nova: the hypervisor hostname
                  - For Pods: the node name
                type: string
              phase:
                description: The current phase of the reservation.
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
