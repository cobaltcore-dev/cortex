{{- range .Values.modes }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cortex.fullname" $ }}-{{ .name }}
  labels:
    {{- include "cortex.labels" $ | nindent 4 }}
    # This label will be added to the prometheus metrics.
    component: {{ include "cortex.fullname" $ }}-{{ .name }}
    {{- if $.Values.service.extraLabels }}
    {{- toYaml $.Values.service.extraLabels | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $.Values.conf.api.port }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ $.Values.conf.monitoring.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ include "cortex.fullname" $ }}-{{ .name }}
{{- end }}