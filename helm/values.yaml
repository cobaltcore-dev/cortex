replicaCount: 1

image:
  repository: cortex
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /up
    port: http
readinessProbe:
  httpGet:
    path: /up
    port: http

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

datasources:
  postgres:
    port: "5432"
    database: postgres
    username: postgres
    password: secret
    host: cortex-postgresql
  openstack:
    authUrl: ""
    username: ""
    password: ""
    projectName: ""
    userDomainName: ""
    projectDomainName: ""
  prometheus:
    url: ""

postgresql:
  volumePermissions:
    enabled: true
  auth:
    postgresPassword: secret
  service:
    ports:
      postgresql: 5432
