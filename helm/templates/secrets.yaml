apiVersion: v1
kind: Secret
metadata:
  name: openstack-secrets
type: Opaque
data:
  OS_AUTH_URL: {{ .Values.datasources.openstack.authUrl | b64enc }}
  OS_USERNAME: {{ .Values.datasources.openstack.username | b64enc }}
  OS_PASSWORD: {{ .Values.datasources.openstack.password | b64enc }}
  OS_PROJECT_NAME: {{ .Values.datasources.openstack.projectName | b64enc }}
  OS_USER_DOMAIN_NAME: {{ .Values.datasources.openstack.userDomainName | b64enc }}
  OS_PROJECT_DOMAIN_NAME: {{ .Values.datasources.openstack.projectDomainName | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-secrets
type: Opaque
data:
  PROMETHEUS_URL: {{ .Values.datasources.prometheus.url | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
type: Opaque
data:
  POSTGRES_HOST: {{ .Values.datasources.postgres.host | b64enc }}
  POSTGRES_USER: {{ .Values.datasources.postgres.username | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.datasources.postgres.password | b64enc }}
  POSTGRES_DB: {{ .Values.datasources.postgres.database | b64enc }}
  POSTGRES_PORT: {{ .Values.datasources.postgres.port | b64enc }}
