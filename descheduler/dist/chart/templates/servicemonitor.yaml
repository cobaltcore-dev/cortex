apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "cortex.fullname" $ }}
  labels:
    app: {{ include "cortex.fullname" $ }}
    {{- include "cortex.labels" $ | nindent 4 }}
    {{- if $.Values.serviceMonitor.extraLabels }}
    {{- toYaml $.Values.serviceMonitor.extraLabels | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- if $.Values.serviceMonitor.matchLabels }}
      {{- toYaml $.Values.serviceMonitor.matchLabels | nindent 6 }}
      {{- end }}
  namespaceSelector:
    any: true
  targetLabels:
    - component
  endpoints:
    - port: metrics
