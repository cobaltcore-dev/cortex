apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cortex.fullname" . }}-config
data:
  conf.json: |-
    {{- $mergedConf := dict }}
    {{- if .Values.global.conf }}
    {{- $mergedConf = .Values.global.conf }}
    {{- end }}
    {{- if .Values.conf }}
    {{- $mergedConf = mergeOverwrite .Values.conf $mergedConf }}
    {{- end }}
    {{ toJson $mergedConf }}
