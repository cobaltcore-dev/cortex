services:
  # Plutono is a fork of Grafana 7.5.17 under the Apache 2.0 License.
  plutono:
    image: ghcr.io/credativ/plutono:v7.5.35
    ports:
      - 3000:3000
    volumes:
      - ./plutono/provisioning:/etc/plutono/provisioning

  # Use the following command to debug this database:
  # docker-compose exec postgres psql -U postgres
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: secret
    ports:
      # To access the DB when executing cmds via `go run cmd/<cmd>.go`.
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  cortex:
    build: .
    ports:
      - 8080:8080
    environment:
      OS_AUTH_URL: ${OS_AUTH_URL}
      OS_USERNAME: ${OS_USERNAME}
      OS_PASSWORD: ${OS_PASSWORD}
      OS_PROJECT_NAME: ${OS_PROJECT_NAME}
      OS_USER_DOMAIN_NAME: ${OS_USER_DOMAIN_NAME}
      OS_PROJECT_DOMAIN_NAME: ${OS_PROJECT_DOMAIN_NAME}
      PROMETHEUS_URL: ${PROMETHEUS_URL}
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/up"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - .:/home/appuser

volumes:
  postgres_data: