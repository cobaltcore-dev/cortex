{{- if .Values.rbac.enable }}
# This rule is not used by the project reservations itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the reservations.cortex.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: {{ .Values.namePrefix }}-computereservation-editor-role
rules:
- apiGroups:
  - reservations.cortex
  resources:
  - computereservations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - reservations.cortex
  resources:
  - computereservations/status
  verbs:
  - get
{{- end -}}
