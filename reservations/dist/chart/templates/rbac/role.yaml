{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: {{ .Values.namePrefix }}-reservations-manager-role
rules:
- apiGroups:
  - reservations.cortex
  resources:
  - reservations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - reservations.cortex
  resources:
  - reservations/finalizers
  verbs:
  - update
- apiGroups:
  - reservations.cortex
  resources:
  - reservations/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
