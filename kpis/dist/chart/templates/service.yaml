apiVersion: v1
kind: Service
metadata:
  name: {{ include "cortex.fullname" $ }}
  labels:
    {{- include "cortex.labels" $ | nindent 4 }}
    # This label will be added to the prometheus metrics.
    component: {{ include "cortex.fullname" $ }}
    {{- if $.Values.service.extraLabels }}
    {{- toYaml $.Values.service.extraLabels | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: api
      protocol: TCP
      name: api
    - port: 2112
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ include "cortex.fullname" $ }}
