{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: {{ .Values.namePrefix }}-scheduling-manager-role
rules:
- apiGroups:
  - scheduling.cortex
  resources:
  - decisions
  - deschedulings
  - steps
  - pipelines
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scheduling.cortex
  resources:
  - decisions/finalizers
  - deschedulings/finalizers
  - steps/finalizers
  - pipelines/finalizers
  verbs:
  - update
- apiGroups:
  - scheduling.cortex
  resources:
  - decisions/status
  - deschedulings/status
  - steps/status
  - pipelines/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - reservations.cortex
  resources:
  - reservations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - reservations.cortex
  resources:
  - reservations/finalizers
  verbs:
  - update
- apiGroups:
  - reservations.cortex
  resources:
  - reservations/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - knowledge.cortex
  resources:
  - knowledges
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - knowledge.cortex
  resources:
  - knowledges/finalizers
  verbs:
  - update
- apiGroups:
  - knowledge.cortex
  resources:
  - knowledges/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
