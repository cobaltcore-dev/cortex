name: Update Helm AppVersion

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed

jobs:
  update-appversion:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' && !contains(github.event.workflow_run.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Get short commit SHA
        id: vars
        run: echo "sha=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get all changed postgres/ files
        id: changed_postgres_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            postgres/**

      - name: Get all changed reservations/ files
        id: changed_reservations_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            reservations/**

      - name: Get all changed decisions/ files
        id: changed_decisions_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            decisions/**

      - name: Get all changed scheduler/ files
        id: changed_scheduler_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            scheduler/**

      - name: Get all changed descheduler/ files
        id: changed_descheduler_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            descheduler/**

      - name: Get all changed extractor/ files
        id: changed_extractor_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            extractor/**

      # Always bumped
      - name: Update appVersion in cortex-core Chart.yaml
        run: |
          sed -i 's/^\([ ]*appVersion:[ ]*\).*/\1"${{ steps.vars.outputs.sha }}"/' helm/library/cortex-core/Chart.yaml
      - name: Commit and push changes for cortex-core
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/library/cortex-core/Chart.yaml
          git commit -m "Bump cortex-core chart appVersions to ${{ steps.vars.outputs.sha }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      # Only bumped if there are changes in the postgres directory.
      - name: Update appVersion in cortex-postgres Chart.yaml
        if: steps.changed_postgres_files.outputs.all_changed_files != ''
        run: |
          sed -i 's/^\([ ]*appVersion:[ ]*\).*/\1"${{ steps.vars.outputs.sha }}"/' helm/library/cortex-postgres/Chart.yaml
      - name: Commit and push changes for cortex-postgres
        if: steps.changed_postgres_files.outputs.all_changed_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/library/cortex-postgres/Chart.yaml
          git commit -m "Bump cortex-postgres chart appVersions to ${{ steps.vars.outputs.sha }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      # Only bumped if there are changes in the reservations directory.
      - name: Update appVersion in cortex-reservations Chart.yaml
        if: steps.changed_reservations_files.outputs.all_changed_files != ''
        run: |
          sed -i 's/^\([ ]*appVersion:[ ]*\).*/\1"${{ steps.vars.outputs.sha }}"/' reservations/dist/chart/Chart.yaml
      - name: Commit and push changes for cortex-reservations
        if: steps.changed_reservations_files.outputs.all_changed_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reservations/dist/chart/Chart.yaml
          git commit -m "Bump cortex-reservations chart appVersions to ${{ steps.vars.outputs.sha }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      # Only bumped if there are changes in the scheduler directory.
      - name: Update appVersion in cortex-scheduler Chart.yaml
        if: steps.changed_scheduler_files.outputs.all_changed_files != ''
        run: |
          sed -i 's/^\([ ]*appVersion:[ ]*\).*/\1"${{ steps.vars.outputs.sha }}"/' scheduler/dist/chart/Chart.yaml
      - name: Commit and push changes for cortex-scheduler
        if: steps.changed_scheduler_files.outputs.all_changed_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scheduler/dist/chart/Chart.yaml
          git commit -m "Bump cortex-scheduler chart appVersions to ${{ steps.vars.outputs.sha }} [skip ci]" || echo "No changes to commit"

      # Only bumped if there are changes in the descheduler directory.
      - name: Update appVersion in cortex-descheduler Chart.yaml
        if: steps.changed_descheduler_files.outputs.all_changed_files != ''
        run: |
          sed -i 's/^\([ ]*appVersion:[ ]*\).*/\1"${{ steps.vars.outputs.sha }}"/' descheduler/dist/chart/Chart.yaml
      - name: Commit and push changes for cortex-descheduler
        if: steps.changed_descheduler_files.outputs.all_changed_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add descheduler/dist/chart/Chart.yaml
          git commit -m "Bump cortex-descheduler chart appVersions to ${{ steps.vars.outputs.sha }} [skip ci]" || echo "No changes to commit"

      # Only bumped if there are changes in the extractor directory.
      - name: Update appVersion in cortex-extractor Chart.yaml
        if: steps.changed_extractor_files.outputs.all_changed_files != ''
        run: |
          sed -i 's/^\([ ]*appVersion:[ ]*\).*/\1"${{ steps.vars.outputs.sha }}"/' extractor/dist/chart/Chart.yaml
      - name: Commit and push changes for cortex-extractor
        if: steps.changed_extractor_files.outputs.all_changed_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add extractor/dist/chart/Chart.yaml
          git commit -m "Bump cortex-extractor chart appVersions to ${{ steps.vars.outputs.sha }} [skip ci]" || echo "No changes to commit"

      # Only bumped if there are changes in the decisions directory.
      - name: Update appVersion in cortex-decisions Chart.yaml
        if: steps.changed_decisions_files.outputs.all_changed_files != ''
        run: |
          sed -i 's/^\([ ]*appVersion:[ ]*\).*/\1"${{ steps.vars.outputs.sha }}"/' decisions/dist/chart/Chart.yaml
      - name: Commit and push changes for cortex-decisions
        if: steps.changed_decisions_files.outputs.all_changed_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add decisions/dist/chart/Chart.yaml
          git commit -m "Bump cortex-decisions chart appVersions to ${{ steps.vars.outputs.sha }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
