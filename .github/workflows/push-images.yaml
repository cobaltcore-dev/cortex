            type=sha
            latest
      - name: Build and Push Cortex Descheduler
        if: steps.changed_descheduler_files.outputs.all_changed_files != ''
        id: push_cortex_descheduler
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_cortex_descheduler.outputs.tags }}
          labels: ${{ steps.meta_cortex_descheduler.outputs.labels }}
          build-args: |
            GO_MOD_PATH=descheduler
            GIT_TAG=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
      - name: Generate Artifact Attestation for Cortex Descheduler
        if: steps.changed_descheduler_files.outputs.all_changed_files != ''
