name: Test and Report Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test-without-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'lib/go.mod'
      - name: Test quickly without Docker
        run: make test-fast

  test-with-docker:
    # We don't need to run this longer test if the previous one already failed.
    needs: test-without-docker
    runs-on: ubuntu-latest
    services:
      dind:
        image: docker:rc-dind-rootless
        ports:
          - 2375:2375
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'lib/go.mod'
      - name: Run tests with Docker and calculate coverage
        run: |
          export GITHUB_ACTIONS=1
          export POSTGRES_CONTAINER=1
          export RABBITMQ_CONTAINER=1

          echo "Running tests for lib module..."
          cd lib
          go test -v \
            -coverpkg=./... \
            -coverprofile=lib_profile.cov ./...
          go tool cover -func lib_profile.cov > lib_func_coverage.txt
          cd ..

          echo "Running tests for reservations module..."
          cd reservations
          go test -v \
            -coverpkg=./internal/... \
            -coverprofile=reservations_profile.cov ./internal/...
          go tool cover -func reservations_profile.cov > reservations_func_coverage.txt
          cd ..

          echo "Running tests for the scheduler module..."
          cd scheduler
          go test -v \
            -coverpkg=./internal/... \
            -coverprofile=scheduler_profile.cov ./internal/...
          go tool cover -func scheduler_profile.cov > scheduler_func_coverage.txt
          cd ..

          echo "Running tests for the descheduler module..."
          cd descheduler
          go test -v \
            -coverpkg=./internal/... \
            -coverprofile=descheduler_profile.cov ./internal/...
          go tool cover -func descheduler_profile.cov > descheduler_func_coverage.txt
          cd ..

          echo "Running tests for the kpis module..."
          cd kpis
          go test -v \
            -coverpkg=./internal/... \
            -coverprofile=kpis_profile.cov ./internal/...
          go tool cover -func kpis_profile.cov > kpis_func_coverage.txt
          cd ..

          echo "Running tests for the knowledge module..."
          cd knowledge
          go test -v \
            -coverpkg=./internal/... \
            -coverprofile=knowledge_profile.cov ./internal/...
          go tool cover -func knowledge_profile.cov > knowledge_func_coverage.txt
          cd ..

          echo "Running tests for decisions module..."
          cd decisions
          go test -v \
            -coverpkg=./internal/... \
            -coverprofile=decisions_profile.cov ./internal/...
          go tool cover -func decisions_profile.cov > decisions_func_coverage.txt
          cd ..

          echo "Running tests for machines module..."
          cd machines
          go test -v \
            -coverpkg=./internal/... \
            -coverprofile=machines_profile.cov ./internal/...
          go tool cover -func machines_profile.cov > machines_func_coverage.txt
          cd ..
      - name: Upload coverage files
        uses: actions/upload-artifact@v4
        with:
          name: pr-func-coverage
          path: |
            lib/lib_func_coverage.txt
            reservations/reservations_func_coverage.txt
            scheduler/scheduler_func_coverage.txt
            decisions/decisions_func_coverage.txt
            machines/machines_func_coverage.txt
            descheduler/descheduler_func_coverage.txt
            kpis/kpis_func_coverage.txt
            knowledge/knowledge_func_coverage.txt
      # Steps below are only executed if the workflow is triggered by a pull request
      - name: Delete old coverage comments (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v8
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const coverageCommentTag = '<!-- coverage-comment -->';
            for (const comment of comments) {
              if (comment.body.includes(coverageCommentTag)) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
              }
            }
      - name: Download coverage files (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/download-artifact@v5
        with:
          name: pr-func-coverage
          path: .
      - name: Post coverage comment (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read lib module coverage report
            let libCoverageReport = '';
            let libCoveragePercentage = 'unknown';
            try {
              libCoverageReport = fs.readFileSync('lib/lib_func_coverage.txt', 'utf8');
              const libLines = libCoverageReport.trim().split('\n');
              const libLastLine = libLines[libLines.length - 1];
              const libCoverageMatch = libLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              libCoveragePercentage = libCoverageMatch ? libCoverageMatch[1] : 'unknown';
              libCoveragePercentage = libCoverageMatch ? libCoverageMatch[1] : 'unknown';
            } catch (error) {
              libCoverageReport = 'No coverage data available';
            }

            // Read reservations module coverage report
            let reservationsCoverageReport = '';
            let reservationsCoveragePercentage = 'unknown';
            try {
              reservationsCoverageReport = fs.readFileSync('reservations/reservations_func_coverage.txt', 'utf8');
              const reservationsLines = reservationsCoverageReport.trim().split('\n');
              const reservationsLastLine = reservationsLines[reservationsLines.length - 1];
              const reservationsCoverageMatch = reservationsLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              reservationsCoveragePercentage = reservationsCoverageMatch ? reservationsCoverageMatch[1] : 'unknown';
            } catch (error) {
              reservationsCoverageReport = 'No coverage data available';
            }

            // Read scheduler module coverage report
            let schedulerCoverageReport = '';
            let schedulerCoveragePercentage = 'unknown';
            try {
              schedulerCoverageReport = fs.readFileSync('scheduler/scheduler_func_coverage.txt', 'utf8');
              const schedulerLines = schedulerCoverageReport.trim().split('\n');
              const schedulerLastLine = schedulerLines[schedulerLines.length - 1];
              const schedulerCoverageMatch = schedulerLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              schedulerCoveragePercentage = schedulerCoverageMatch ? schedulerCoverageMatch[1] : 'unknown';
            } catch (error) {
              schedulerCoverageReport = 'No coverage data available';
            }

            // Read descheduler module coverage report
            let deschedulerCoverageReport = '';
            let deschedulerCoveragePercentage = 'unknown';
            try {
              deschedulerCoverageReport = fs.readFileSync('descheduler/descheduler_func_coverage.txt', 'utf8');
              const deschedulerLines = deschedulerCoverageReport.trim().split('\n');
              const deschedulerLastLine = deschedulerLines[deschedulerLines.length - 1];
              const deschedulerCoverageMatch = deschedulerLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              deschedulerCoveragePercentage = deschedulerCoverageMatch ? deschedulerCoverageMatch[1] : 'unknown';
            } catch (error) {
              deschedulerCoverageReport = 'No coverage data available';
            }

            // Read kpis module coverage report
            let kpisCoverageReport = '';
            let kpisCoveragePercentage = 'unknown';
            try {
              kpisCoverageReport = fs.readFileSync('kpis/kpis_func_coverage.txt', 'utf8');
              const kpisLines = kpisCoverageReport.trim().split('\n');
              const kpisLastLine = kpisLines[kpisLines.length - 1];
              const kpisCoverageMatch = kpisLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              kpisCoveragePercentage = kpisCoverageMatch ? kpisCoverageMatch[1] : 'unknown';
            } catch (error) {
              kpisCoverageReport = 'No coverage data available';
            }

            // Read knowledge module coverage report
            let knowledgeCoverageReport = '';
            let knowledgeCoveragePercentage = 'unknown';
            try {
              knowledgeCoverageReport = fs.readFileSync('knowledge/knowledge_func_coverage.txt', 'utf8');
              const knowledgeLines = knowledgeCoverageReport.trim().split('\n');
              const knowledgeLastLine = knowledgeLines[knowledgeLines.length - 1];
              const knowledgeCoverageMatch = knowledgeLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              knowledgeCoveragePercentage = knowledgeCoverageMatch ? knowledgeCoverageMatch[1] : 'unknown';
            } catch (error) {
              knowledgeCoverageReport = 'No coverage data available';
            }

            // Read decisions module coverage report
            let decisionsCoverageReport = '';
            let decisionsCoveragePercentage = 'unknown';
            try {
              decisionsCoverageReport = fs.readFileSync('decisions/decisions_func_coverage.txt', 'utf8');
              const decisionsLines = decisionsCoverageReport.trim().split('\n');
              const decisionsLastLine = decisionsLines[decisionsLines.length - 1];
              const decisionsCoverageMatch = decisionsLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              decisionsCoveragePercentage = decisionsCoverageMatch ? decisionsCoverageMatch[1] : 'unknown';
            } catch (error) {
              decisionsCoverageReport = 'No coverage data available';
            }

            // Read machines module coverage report
            let machinesCoverageReport = '';
            let machinesCoveragePercentage = 'unknown';
            try {
              machinesCoverageReport = fs.readFileSync('machines/machines_func_coverage.txt', 'utf8');
              const machinesLines = machinesCoverageReport.trim().split('\n');
              const machinesLastLine = machinesLines[machinesLines.length - 1];
              const machinesCoverageMatch = machinesLastLine.match(/total:\s+\(statements\)\s+(\d+\.\d+)%/);
              machinesCoveragePercentage = machinesCoverageMatch ? machinesCoverageMatch[1] : 'unknown';
            } catch (error) {
              machinesCoverageReport = 'No coverage data available';
            }

            let commentBody = '<!-- coverage-comment -->\n';
            commentBody += '## Test Coverage Report\n\n';

            // Lib module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in lib module (lib/): ';
            commentBody += libCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += libCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n\n';

            // Reservations module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in reservations module (reservations/internal/): ';
            commentBody += reservationsCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += reservationsCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n\n';

            // Decisions module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in decisions module (decisions/internal/): ';
            commentBody += decisionsCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += decisionsCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n';

            // Machines module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in machines module (machines/internal/): ';
            commentBody += machinesCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += machinesCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n';

            // Scheduler module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in scheduler module (scheduler/internal/): ';
            commentBody += schedulerCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += schedulerCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n';

            // Descheduler module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in descheduler module (descheduler/internal/): ';
            commentBody += deschedulerCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += deschedulerCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n';

            // KPIs module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in KPIs module (kpis/internal/): ';
            commentBody += kpisCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += kpisCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n';

            // Knowledge module coverage
            commentBody += '<details>\n';
            commentBody += '<summary>Coverage in knowledge module (knowledge/internal/): ';
            commentBody += knowledgeCoveragePercentage;
            commentBody += '%</summary>\n\n';
            commentBody += '```text\n';
            commentBody += knowledgeCoverageReport;
            commentBody += '```\n';
            commentBody += '</details>\n';

            // Post the comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            });
