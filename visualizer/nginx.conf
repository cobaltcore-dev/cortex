server {
    listen 80;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index nova.html;
    }

    # Proxy API requests to kubectl proxy
    location /api/ {
        proxy_pass http://localhost:1337/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # CORS headers
        add_header Access-Control-Allow-Origin *;
    }
}