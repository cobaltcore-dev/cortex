{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: {{ .Values.namePrefix }}-knowledge-manager-role
rules:
- apiGroups:
  - knowledge.cortex
  resources:
  - datasources
  - knowledges
  - kpis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - knowledge.cortex
  resources:
  - datasources/finalizers
  - knowledges/finalizers
  - kpis/finalizers
  verbs:
  - update
- apiGroups:
  - knowledge.cortex
  resources:
  - datasources/status
  - knowledges/status
  - kpis/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
